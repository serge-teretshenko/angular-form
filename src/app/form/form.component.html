<form [formGroup] = "profileForm" (ngSubmit)="onSubmit()">
    
    <div class="">
      <label>Name</label>
      <input type="text" formControlName="name" required>
    </div>
    
    <div>
        <label>Email</label>
        <input type="text" formControlName="email" required>
    </div>
  
    <button>Send</button>

</form>
